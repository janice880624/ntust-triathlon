<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗人員專區</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>實驗人員專區</h1>
    </header>

    <main class="container">
        <div class="card">
            <h2> 運動與健康問卷 </h2>
            <p> 使用此 QR Code 或網址，讓參與者填寫問卷。</p>
            <div class="qr-code-container">
                <img src="qrcode/qrcode-1.png" alt="問卷 QR Code">
            </div>
            <div class="link-group">
                <a href="https://forms.gle/YSvipQTftXDNDZb36" class="button" target="_blank" rel="noopener noreferrer">前往問卷</a>
                <button class="copy-button">複製網址</button>
            </div>
        </div>

        <div class="card">
            <h2> 夯客預約系統 </h2>
            <p> 體適能檢測、最大攝氧量檢測都從這裡預約 </p>
            <div class="qr-code-container">
                <img src="qrcode/hotcakeapp.png" alt="預約 QR Code">
            </div>
            <div class="link-group">
                <a href="https://tw.hotcakeapp.com/g/481XRD" class="button" target="_blank" rel="noopener noreferrer">前往系統</a>
                <button class="copy-button">複製網址</button>
            </div>
        </div>

        <div class="card">
            <h2> 運動傷害推廣工作坊 </h2>
            <p> 使用此 QR Code 或網址，讓參與者填寫問卷。 </p>
            <div class="qr-code-container">
                <img src="qrcode/workshop.png" alt="其他 QR Code">
            </div>
            <div class="link-group">
                <a href="https://forms.gle/H3XzDUMA8pMHmBsW7" class="button" target="_blank" rel="noopener noreferrer">前往問卷</a>
                <button class="copy-button">複製網址</button>
            </div>
        </div>

        <div class="card">
            <h2> 三鐵運動前後暈眩 </h2>
            <p> 使用此 QR Code 或網址，讓參與者填寫問卷。 </p>
            <div class="qr-code-container">
                <img src="qrcode/dizziness.png" alt="其他 QR Code">
            </div>
            <div class="link-group">
                <a href="https://forms.gle/GCZE9gcD2dAz2Nq7A" class="button" target="_blank" rel="noopener noreferrer">前往問卷</a>
                <button class="copy-button">複製網址</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 守護女鐵人研究計畫團隊</p>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const copyButtons = document.querySelectorAll('.copy-button');

        copyButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.stopPropagation();
                
                const link = this.parentElement.querySelector('a.button');
                
                if (!link) {
                    console.error("找不到對應的超連結。");
                    return;
                }

                const urlToCopy = link.href;

                // 使用 Clipboard API 進行複製
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(urlToCopy).then(() => {
                        // 成功複製後，顯示彈窗
                        alert('複製成功！');
                    }).catch(err => {
                        console.error('無法複製網址:', err);
                        alert('複製失敗，請手動複製網址。');
                    });
                } else {
                    // 舊版瀏覽器或不支援時的備用方案
                    const tempInput = document.createElement('textarea');
                    tempInput.value = urlToCopy;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    
                    // 成功複製後，顯示彈窗
                    alert('複製成功！');
                }
            });
        });
    });
</script>
</html>
