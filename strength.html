<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肌力訓練說明</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>肌力訓練說明</h1>
    </header>

    <main class="container">
        <div class="grid-container">
            <div class="card strength-card">
                <div class="color-block blue-bg">
                    <h3> 【1】暖身(左右腳各八次) </h3>
                    <div class="photo-grid">
                        <img src="motion/1.png" alt="暖身 1">
                        <img src="motion/2.png" alt="暖身 2">
                        <img src="motion/3.png" alt="暖身 3">
                        <img src="motion/4.png" alt="暖身 4">
                        <img src="motion/5.png" alt="暖身 5">
                        <img src="motion/6.png" alt="暖身 6">
                    </div>
                </div>
            </div>

            <div class="card strength-card">
                <div class="color-block green-bg">
                    <h3>【2】腿部訓練 </h3>
                    <div class="photo-grid">
                        <img src="motion/7.png" alt="腿部訓練 1">
                        <img src="motion/8.png" alt="腿部訓練 2">
                    </div>
                    <p> 左右腳各八次，1~3組 </p>
                    <div class="photo-grid">
                        <img src="motion/9.png" alt="腿部訓練 3">
                        <img src="motion/10.png" alt="腿部訓練 4">
                        <img src="motion/11.png" alt="腿部訓練 5">
                    </div>
                </div>
            </div>
            
            <div class="card strength-card">
                <div class="color-block orange-bg">
                    <h3> 【3】腿部伸展(30~60秒) </h3>
                    <div class="photo-grid">
                        <img src="motion/12.png" alt="腿部伸展 1">
                        <img src="motion/13.png" alt="腿部伸展 2">
                    </div>
                </div>
            </div>

            <div class="card strength-card">
                <div class="color-block purple-bg">
                    <h3>【4】橋式&核心</h3>
                    <div class="photo-grid">
                        <img src="motion/14.png" alt="橋式&核心 1">
                        <img src="motion/15.png" alt="橋式&核心 2">
                        <img src="motion/16.png" alt="橋式&核心 3">
                        <img src="motion/17.png" alt="橋式&核心 4">
                        <img src="motion/18.png" alt="橋式&核心 5">
                        <img src="motion/19.png" alt="橋式&核心 6">
                        <img src="motion/20.png" alt="橋式&核心 7">
                        <img src="motion/21.png" alt="橋式&核心 8">
                        <img src="motion/22.png" alt="橋式&核心 9">
                    </div>
                </div>
            </div>

            <div class="card strength-card">
                <div class="color-block pink-bg">
                    <h3>【5】伸展(30~60秒)</h3>
                    <div class="photo-grid">
                        <img src="motion/23.png" alt="伸展 1">
                        <img src="motion/24.png" alt="伸展 2">
                    </div>
                </div>
            </div>

            <div class="card strength-card">
                <div class="color-block pink-bg">
                    <h3>【6】收操(30~60秒)</h3>
                    <div class="photo-grid">
                        <img src="motion/25.png" alt="收操 1">
                        <img src="motion/26.png" alt="收操 2">
                        <img src="motion/27.png" alt="收操 3">
                        <img src="motion/28.png" alt="收操 4">
                        <img src="motion/29.png" alt="收操 5">
                        <img src="motion/30.png" alt="收操 6">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 守護女鐵人研究計畫團隊</p>
    </footer>
    
</body>
<script>
    // 圖片放大功能
    document.addEventListener('DOMContentLoaded', function() {
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.querySelector('.lightbox-close');
        const photoGridImages = document.querySelectorAll('.photo-grid img');

        photoGridImages.forEach(function(img) {
            img.addEventListener('click', function() {
                const largeSrc = this.getAttribute('data-src');
                if (largeSrc) {
                    lightboxImage.src = largeSrc;
                    lightboxOverlay.classList.add('active');
                }
            });
        });

        // 關閉 Lightbox
        lightboxClose.addEventListener('click', function() {
            lightboxOverlay.classList.remove('active');
            lightboxImage.src = ''; // 清空圖片來源
        });

        // 點擊疊加層外部關閉 Lightbox
        lightboxOverlay.addEventListener('click', function(e) {
            if (e.target === lightboxOverlay) {
                lightboxOverlay.classList.remove('active');
                lightboxImage.src = ''; // 清空圖片來源
            }
        });

        // 按下 ESC 鍵關閉 Lightbox
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightboxOverlay.classList.contains('active')) {
                lightboxOverlay.classList.remove('active');
                lightboxImage.src = ''; // 清空圖片來源
            }
        });
    });
</script>
</html>
